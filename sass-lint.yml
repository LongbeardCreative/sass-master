## Sample Sass Lint File
#########################
# Linter Options
# Rule Configuration
rules:
  no-css-comments: 0
  no-url-protocols: 0
  no-url-domains: 0
  final-newline: 0
  hex-length: 0
  class-name-format: 0
  no-vendor-prefixes: 0
  leading-zero: 
    - 1
    -
      include: true
  extends-before-mixins: 1
  extends-before-declarations: 1
  placeholder-in-extend: 1
  nesting-depth: 0
  mixins-before-declarations:
    - 0
    -
      exclude:
        - breakpoint
        - mq

  no-warn: 1
  no-debug: 1
  no-ids: 1
  no-important: 0
  hex-notation:
    - 2
    -
      style: uppercase
  indentation:
    - 2
    -
      size: 4
  property-sort-order:
    - 0
    -
      order:
        - display
        - margin
      ignore-custom-properties: true
  variable-for-property:
    - 0
    -
      properties:
        - margin
        - content